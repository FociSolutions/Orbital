<div class="side-bar-container" mode="side" opened>
  <div class="side-bar-top">
    <h1>{{ title }}</h1>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="side-bar-middle">
    <mat-action-list *ngIf="mockDefinitions">
      <div
        mat-list-item
        class="mock-name row center-vt"
        *ngFor="let mockDefinition of mockDefinitions"
        [ngClass]="{ selected: isSelected(mockDefinition.metadata.title) }"
      >
        <div class="mock-list-item row center-vt" (click)="updateSelected(mockDefinition)">
          <mat-icon matListItemIcon>insert_drive_file_outline</mat-icon>
          <h4 matListItemTitle>{{ mockDefinition.metadata.title }}</h4>
        </div>
        <div class="edit-close-buttons">
          <button class="edit-button" mat-icon-button (click)="editMock(mockDefinition)">
            <mat-icon matListItemIcon>edit</mat-icon>
          </button>
          <button class="close-button" mat-icon-button (click)="openDialogBox(mockDefinition)">
            <mat-icon matListItemIcon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-action-list>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="side-bar-bottom">
    <mat-action-list>
      <button mat-list-item (click)="openCancelDialogOrNavigateToUrl('/create-new-mock')">
        <mat-icon matListItemIcon>add</mat-icon>
        <h4 matListItemTitle>Create New Mock</h4>
      </button>
      <button mat-list-item (click)="openCancelDialogOrNavigateToUrl('/import-from-file')">
        <mat-icon matListItemIcon>folder</mat-icon>
        <h4 matListItemTitle>Import From File</h4>
      </button>
      <button mat-list-item (click)="openCancelDialogOrNavigateToUrl('/export-to-server')">
        <mat-icon matListItemIcon>cloud_upload</mat-icon>
        <h4 matListItemTitle>Export Mock To Server</h4>
      </button>
      <button mat-list-item (click)="openCancelDialogOrNavigateToUrl('/import-from-server')">
        <mat-icon matListItemIcon>cloud_download</mat-icon>
        <h4 matListItemTitle>Import From Mock Server</h4>
      </button>
      <button mat-list-item (click)="openCancelDialogOrNavigateToUrl('/download-mockdefinitions')">
        <mat-icon matListItemIcon>arrow_downward</mat-icon>
        <h4 matListItemTitle>Download Mockdefinitions</h4>
      </button>
      <button mat-list-item (click)="openCancelDialogOrNavigateToUrl('/delete-from-server')">
        <mat-icon matListItemIcon>delete</mat-icon>
        <h4 matListItemTitle>Delete From Mock Server</h4>
      </button>
      <app-quick-export></app-quick-export>
    </mat-action-list>
  </div>
</div>

<div class="overlay" *ngIf="triggerOpenConfirmBox">
  <div>
    <mat-card appearance="raised" class="dialog-modal">
      <app-dialog-box
        titleText="Confirm Mockdefinition Dismissal"
        confirmButtonText="Confirm"
        cancelButtonText="Cancel"
        bodyText="Are you sure you want to discard your Mockdefinition?"
        (choiceBoolean)="onConfirmDialogAction($event)"
      ></app-dialog-box>
    </mat-card>
  </div>
</div>

<div class="overlay" *ngIf="triggerOpenCancelBox">
  <div>
    <mat-card appearance="raised" class="dialog-modal">
      <app-dialog-box
        titleText="Confirm Scenario Changes Discard"
        confirmButtonText="Confirm"
        cancelButtonText="Cancel"
        bodyText="Are you sure you want to discard your unsaved changes?"
        (choiceBoolean)="onCancelDialogAction($event)"
      ></app-dialog-box>
    </mat-card>
  </div>
</div>
