<mat-card>
  <div class="kvp-added-item">
    <div class="kvp-added-key">
      {{ currentKVP.key }}
    </div>
    <div class="kvp-added-value">
      {{ currentKVP.value }}
    </div>

    <div class="delete-button-container">
      <button class="delete-button" (click)="onRemove()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
