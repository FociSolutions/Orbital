<mat-card class="url-add-card">
  <mat-card-content>
    <form class="url-added-item" [formGroup]="urlEditRuleFormGroup">
      <div class="row">
        <mat-form-field class="url-path">
          <input matInput formControlName="path" />
          <mat-hint> {{ path.value?.length || 0 }}/3000</mat-hint>
        </mat-form-field>

        <mat-form-field class="url-type">
          <mat-label>Select Rule</mat-label>
          <mat-select formControlName="type" name="rules">
            <mat-option *ngFor="let rule of rules" [value]="rule.value">
              {{ rule.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="delete-button-container">
          <button class="delete-button" (click)="onRemove()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="type.invalid && type.dirty">
      <mat-error *ngIf="type.errors.required"> Url rule type is required </mat-error>
    </div>

    <div *ngIf="path.invalid && path.dirty">
      <mat-error *ngIf="path.errors.required"> Url path is required </mat-error>
      <mat-error *ngIf="path.errors.maxlength"> Url path cannot exceed 3000 characters </mat-error>
    </div>
    <div *ngIf="path.touched && type.touched">
      <mat-error> Rule is duplicated </mat-error>
    </div>
  </mat-card-content>
</mat-card>
