<input 
  type="text" 
  class="form-control "
  matInput 
  [matAutocomplete]="auto"
  (change) = "this.changeData.emit($event.target.value)"
  (keyup) = "this.value = $event.target.value"
  [value] = "this.value">
<mat-autocomplete 
  autoActiveFirstOption
  #auto="matAutocomplete"
  (optionSelected) = "this.changeData.emit($event.option.value)">
    <mat-option 
      *ngFor="let key of searchFromArray(value)" 
      [value]="key">
        {{key}}
    </mat-option>
</mat-autocomplete>
