<div class="form-row container">
  <div class="form-row d-flex align-items-end">
    <div class="form-group col-sm-5">
      <label htmlFor="headerkey">{{ this.keysTitle }}</label>
      <app-autocomplete-input 
        [keys]="autoCompleteKeySuggestion" 
        (changeData)="this.key = $event"
        [value] = "this.key">
      </app-autocomplete-input>
    </div>
    <div class="form-group col-sm-5">
      <label htmlFor="headervalue">{{ this.valuesTitle }}</label>
      <input
        class="form-control "
        id="headervaluerule"
        (change)="this.val = $event.target.value"
        placeholder="value"
        [value]="this.val"
      />
    </div>
    <div class="form-group col-sm-2">
      <button class="btn btn-info btn-md" (click)="this.addTuple($event)">
        Add
      </button>
    </div>
  </div>
  <div class="col-sm-12 p-2 overflow-auto">
    <div class="form-row" *ngFor="let tuple of this.keyValueMap | keyvalue">
      <div class="form-group col-sm-6">
        <app-autocomplete-input 
        [keys]="autoCompleteKeySuggestion" 
        (changeData)="this.changeKey(tuple.key, $event)"
        [value] = "tuple.key">
      </app-autocomplete-input>
      </div>
      <div class="form-group col-sm-6">
        <input
          class="form-control "
          id="headervaluerule"
          [defaultValue]="tuple.value"
          (change)="this.changeValue(tuple.key, $event.target.value)"
        />
      </div>
    </div>
  </div>
</div>
