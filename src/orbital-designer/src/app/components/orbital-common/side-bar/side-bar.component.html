<div class="side-bar-container" mode="side" opened>
  <div class="side-bar-top">
    <h1>{{ title }}</h1>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="side-bar-middle">
    <mat-action-list *ngIf="!!mockDefinitions">
      <div
        mat-list-item
        class="mock-name row center-vt"
        *ngFor="let mockDefinition of mockDefinitions | keyvalue"
        [ngClass]="{ selected: isSelected(mockDefinition.key) }"
      >
        <div
          class="mock-list-item row center-vt"
          (click)="updateSelected(mockDefinition.value)"
        >
          <mat-icon mat-list-icon>insert_drive_file_outline</mat-icon>
          <h4 mat-line>{{ mockDefinition.key }}</h4>
        </div>
        <button
          class="close-button"
          mat-icon-button
          (click)="openDialogBox(mockDefinition)"
        >
          <mat-icon mat-list-icon>close</mat-icon>
        </button>
      </div>
    </mat-action-list>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="side-bar-bottom">
    <mat-action-list>
      <button mat-list-item [routerLink]="['/create-new-mock']">
        <mat-icon mat-list-icon>add</mat-icon>
        <h4 mat-line>Create New Mock</h4>
      </button>
      <button mat-list-item [routerLink]="['/import-from-file']">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>Import From File</h4>
      </button>
      <button mat-list-item [routerLink]="['/export-to-server']">
        <mat-icon mat-list-icon>cloud_upload</mat-icon>
        <h4 mat-line>Export Mock To Server</h4>
      </button>
      <button mat-list-item [routerLink]="['/import-from-server']">
        <mat-icon mat-list-icon>cloud_download</mat-icon>
        <h4 mat-line>Import From Mock Server</h4>
      </button>
      <button mat-list-item [routerLink]="['/download-mockdefinitions']">
        <mat-icon mat-list-icon>arrow_downward</mat-icon>
        <h4 mat-line>Download Mockdefinitions</h4>
      </button>
    </mat-action-list>
  </div>
</div>

<div class="overlay" *ngIf="triggerOpenConfirmBox">
  <div>
    <mat-card>
      <app-dialog-box
        titleText="Confirm Mockdefinition Dismissal"
        confirmButtonText="Confirm"
        cancelButtonText="Cancel"
        bodyText="Are you sure you want to discard your Mockdefinition?"
        (choiceBoolean)="onConfirmDialogAction($event)"
      ></app-dialog-box>
    </mat-card>
  </div>
</div>
