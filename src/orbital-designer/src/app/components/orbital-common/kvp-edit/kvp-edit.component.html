<p class="description">{{ addKvpTitle }}</p>
<app-kvp-add (kvp)="addKvp($event)"></app-kvp-add>

<mat-divider class="divider-padding"></mat-divider>
<div>
  <p class="description">{{ listKvpTitle }}</p>
</div>
<div *ngIf="!hasValuesAdded()">
  No rules Added
</div>
<div *ngFor="let kv of savedKvp | keyvalue">
  <app-kvp-list-item
    [kvp]="kv"
    (removeKvp)="deleteKvp($event)"
  ></app-kvp-list-item>
</div>
