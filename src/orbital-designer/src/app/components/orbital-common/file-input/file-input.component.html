<mat-form-field floatLabel="always">
  <mat-label>{{ label }}</mat-label>
  <div>
    <div class="div-file-name">{{ fileName }}</div>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="fileInput.click()"
    >
      Choose File
    </button>
  </div>
  <input
    #fileInput
    type="file"
    (change)="emitFileContent($event.target.files[0])"
    style="display:none;"
    [accept]="accept"
  />
  <input
    matInput
    style="display:none;"
  />
</mat-form-field>
<div>
  <p class="error-message" *ngFor="let message of errormessages">
    {{ message }}
  </p>
</div>
