<div class="scroll-list" *ngIf="endpoints?.length > 0; else noEndpoints">
  <div class="list-group" *ngFor="let endpoint of endpoints">
    <app-endpoint-list-item
      *ngIf="endpoint"
      [endpoint]="endpoint"
    ></app-endpoint-list-item>
  </div>
</div>

<ng-template #noEndpoints>
  <div class="center">
    <p>No endpoints were found.</p>
  </div>
</ng-template>
