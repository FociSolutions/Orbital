<mat-card
  appearance="raised"
  *ngIf="endpoint"
  class="endpoint-list-item-container mincardheight"
  (click)="selectEndpoint()"
>
  <mat-card-content class="endpoint-row-content">
    <div class="verb-header" [style.background-color]="endpoint.verb | getVerbColor">
      <mat-card-title class="verb-text">{{ endpoint.verb | getVerbString }}</mat-card-title>
    </div>
    <div class="endpoint-info-content">
      <mat-card-title> {{ endpoint.path }} </mat-card-title>
      <mat-card-subtitle>{{ endpointDescription }}</mat-card-subtitle>
    </div>
    <div class="scenario-count">{{ scenarioDisplay }}</div>
    <div class="view-endpoint">
      <button><mat-icon>chevron_right</mat-icon></button>
    </div>
  </mat-card-content>
</mat-card>
