<mat-card class="column">
  <mat-card-title class="capitalize">Import from Server</mat-card-title>
  <mat-card-subtitle>Import existing Mockdefinition(s) below</mat-card-subtitle>
  <div class="column center-hr flex-grow div-body">
    <app-tooltip message="Enter the Server URI that your Mockdefinition(s) are hosted on">
      <form>
        <div class="container">
          <div class="uri-field">
            <app-text-input [title]="title" [maxLength]="200" [control]="inputControl"></app-text-input>
            <mat-hint class="error-message-import error-message">{{ errors }}</mat-hint>
          </div>

          <div id="submit-buttons">
            <button
              mat-raised-button
              color="primary"
              (click)="sendRequest()"
              [disabled]="sendRequestDisabled()"
              class="btn-upload"
            >
              Submit</button
            ><mat-spinner diameter="25" [id]="getSpinnerId()"></mat-spinner>
          </div>
        </div>
      </form>
    </app-tooltip>
    <app-shuttle-list
      class="column flex-grow"
      [list]="formArray.controls"
      [itemToStringFn]="controlsMockDefinitionToString"
      [emptyListMessage]="emptyListMessageServerBox"
      leftTitle="Mockdefinition(s) from Server"
      rightTitle="Mockdefinition(s) To Import"
      (outputList)="onListOutput($event)"
    ></app-shuttle-list>
  </div>
  <div class="row button-div">
    <button mat-raised-button color="primary" (click)="onBack()">Back</button>
    <button mat-raised-button color="primary" [disabled]="disabled" (click)="onSubmit()">Next</button>
  </div>
</mat-card>
