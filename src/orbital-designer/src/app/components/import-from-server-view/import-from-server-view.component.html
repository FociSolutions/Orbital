<mat-card class="column">
  <mat-card-title class="capitalize">Import from Server</mat-card-title>
  <mat-card-subtitle
    >Import an existing MockDefinition file below</mat-card-subtitle
  >
  <div class="column center-hr flex-grow div-body">
    <app-tool-tip
      message="Enter the Server URI that your MockDefinition files are hosted on"
    >

    <form>
      <div class="container">
        <mat-select #protocolSelect [(value)]="selectedProtocol">
          <mat-option *ngFor="let protocol of protocols" [value]="protocol">
            {{ protocol }}
          </mat-option>
        </mat-select>
        <div class="uri-field">
          <app-text-input
            [title]="title"
            maxLength="200"
            [control]="inputControl"
          ></app-text-input>
          <mat-hint class="error-message-import error-message">{{errors}}</mat-hint>
        </div>

        <div id="submit-buttons">
          <button
            mat-raised-button
            color="primary"
            (click)="sendRequest()"
            [disabled]="sendRequestDisabled()"
            class="btn-upload"
          >
            Submit</button
          ><mat-spinner diameter="25" [id]="getSpinnerId()"></mat-spinner>

        </div>

      </div>
    </form>
    </app-tool-tip>
    <app-shuttle-list
      class="column flex-grow"
      [list]="formArray.controls"
      [itemToStringFn]="controlsMockDefinitionToString"
      [itemTemplate]="listItemTemplate"
      [emptyListMessage]="emptyListMessageServerBox"
      leftTitle="Mock Definitions from Server"
      rightTitle="Mock Definition To Import"
      (outputList)="onListOutput($event)"
    ></app-shuttle-list>
  </div>
  <div class="row button-div">
    <button mat-raised-button color="primary" (click)="onBack()">
      Back
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="disabled"
      (click)="onSubmit()"
    >
      Next
    </button>
  </div>
</mat-card>

<ng-template #listItemTemplate let-control="item">
  <div class="list-item">
    <h5 class="capitalize">{{ control.value?.metadata?.title }}</h5>
    <mat-divider></mat-divider>
  </div>
</ng-template>
