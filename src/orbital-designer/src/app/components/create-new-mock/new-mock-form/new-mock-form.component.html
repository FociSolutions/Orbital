<form class="needs-validation" (submit)=this.onFormSubmit()>
  <div class="form-row mb-3">
    <label htmlFor="validationMockName">Mock Name</label>
    <input
      type="text"
      class="form-control"
      id="validationMockName"
      placeholder="Mock Name"
      (change)=this.onMockNameChange($event.target.value)
      required
    />
  </div>

  <div class="form-row mb-3">
    <label htmlFor="mockDescription">Description</label>
    <textarea
      rows={4}
      class="form-control"
      id="mockDescription"
      placeholder="Mock Description (optional)"
      (change)=this.onDescriptionChange($event.target.value)
    ></textarea>
  </div>

  <div class="form-row mb-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">OpenAPI Spec</span>
      </div>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input form-control"
          accept=".yml,.yaml"
          id="openAPISpec"
          (change)="this.onFileChange($event.target.files)"
          required
        />
        <label class="custom-file-label" htmlFor="openAPISpec">
          <!-- {{this.state.fileName}} -->
          {{this.fileName}}
        </label>
        </div>
        <div [style.visibility]="!!this.showError ? 'visible' : 'hidden'" class="d-block invalid-feedback mt-2 pt-2">
          Please provide a valid OpenAPI specification
        </div>
    </div>
  </div>

  <div class="form-row">
    <button class="btn btn-light mr-2" [routerLink]="['']" type="button">
      Go Back
    </button>
    <button class="btn btn-light ml-2" type="submit">
      Edit Mock Definition
    </button>
  </div>
</form>
